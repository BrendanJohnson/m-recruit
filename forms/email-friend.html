
<!DOCTYPE HTML>
<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Start of the headers for CoffeeCup Web Form Builder -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="email-friend.css"
    id="theme" />
    <!-- End of the headers for CoffeeCup Web Form Builder -->
    <title>
      Contact
    </title>
  </head>
  
  <body style="margin: 0; padding: 0;"><!-- Start of the body content for CoffeeCup Web Form Builder -->
<style>#docContainer .fb_cond_applied{ display:none; }</style><noscript><style>#docContainer .fb_cond_applied{ display:inline-block; }</style></noscript>


<form onsubmit="onSubmit();" class="fb-toplabel fb-100-item-column selected-object" id="docContainer"
style="border-width: 0px; margin: 0px; font-family: arial; font-size: 16px; max-width: 600px; box-shadow: none; background-color: transparent; -webkit-box-shadow: none;"
action="" method="post"
data-boxshadow="false" data-margin="custom" data-form="manual_iframe">
  <div class="fb-form-header" id="fb-form-header1" style="height: 20px; padding-top: 0px; padding-left: 0px; min-height: 20px; background-color: transparent;">
    <a class="fb-link-logo" id="fb-link-logo1" style="max-width: 104px;" target="_blank"><img title="Alternative text" class="fb-logo" id="fb-logo1" style="width: 100%; display: none;" alt="Alternative text" src="enquiry/common/images/image_default.png"/></a>
  </div>
  <div class="section" id="section1">
    <div class="column ui-sortable" id="column1">
      <div id="fb_confirm_inline" style="display: none; min-height: 200px;">
      </div>
      <div id="fb_error_report" style="display: none;">
      </div>
      <div class="fb-item fb-100-item-column" id="item6" style="padding-bottom: 10px;">
        <div class="fb-grouplabel">
          <label id="item6_label_0" style="font-weight: normal; display: inline;">Your Name *</label>
        </div>
        <div class="fb-input-box">
          <input name="name" id="item6_text_1" required type="text" maxlength="254"
          placeholder="" data-hint="" autocomplete="off" />
        </div>
      </div>

      <div class="fb-item fb-100-item-column" id="item22">
        <div class="fb-grouplabel">
          <label id="item22_label_0" style="font-weight: normal; display: inline;">Your Email *</label>
        </div>
        <div class="fb-input-box">
          <input name="email" id="item22_email_1" required type="email" maxlength="254"
          placeholder="" data-hint="" autocomplete="off" />
        </div>
      </div>

      <div class="fb-item fb-100-item-column" id="item6" style="padding-bottom: 10px;">
        <div class="fb-grouplabel">
          <label id="item6_label_0" style="font-weight: normal; display: inline;">Friend's Name *</label>
        </div>
        <div class="fb-input-box">
          <input name="recipient_name" id="item6_text_1" required type="text" maxlength="254"
          placeholder="" data-hint="" autocomplete="off" />
        </div>
      </div>

      <div class="fb-item fb-100-item-column" id="item22">
        <div class="fb-grouplabel">
          <label id="item22_label_0" style="font-weight: normal; display: inline;">Friend's Email *</label>
        </div>
        <div class="fb-input-box">
          <input name="recipient_email" id="item22_email_1" required type="email" maxlength="254"
          placeholder="" data-hint="" autocomplete="off" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item11" style="padding-bottom: 10px;">
        <div class="fb-grouplabel">
          <label id="item11_label_0" style="font-weight: normal; display: inline;">Message For Your Friend</label>
        </div>
        <div class="fb-textarea">
          <textarea name="message" id="item11_textarea_1" style="height: 90px; resize: none;"
          maxlength="10000" placeholder="" data-hint=""></textarea>
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item18" style="padding: 0px; opacity: 1;">
        <div class="fb-html">
          <div id="item18_div_0">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fb-sigpad fb-item-alignment-center" id="fb-sigpad_control"
  style="display: none; cursor: default;">
    <div class="fb-grouplabel sigpad_label_container">
      <label class="sigPad_label">Sign Below</label>
    </div>
    <img class="sigpad_image" src="editordata/images/sigpad.png" />
    <div class="fb-grouplabel sigpad_clear_container">
      <label class="sigPad_clear">Clear</label>
    </div>
  </div>
  <div class="fb-footer fb-item-alignment-left" id="fb-submit-button-div"
  style="padding: 20px 0px; height: 30px; min-height: 1px;">
    <input class="fb-button-special non-standard" id="fb-submit-button" style="width: auto; height: auto; font-family: arial; font-size: 13px; margin-top: 0px; background-image: none; outline: none;"
    type="submit" data-valign="bottom" data-regular="" value="Submit" />
  </div>
  <input name="fb_form_custom_html" type="hidden" />
  <input name="fb_form_embedded" type="hidden" />
  <input name="fb_js_enable" id="fb_js_enable" type="hidden" />
  <input name="fb_url_embedded" id="fb_url_embedded" type="hidden" />
  <input id="_redirect" type="hidden" value="" name="_redirect" />
  <input id="job_id" type="hidden" value="" name="job_id" />
  <input id="job_title" type="hidden" value="" name="job_title" />
  <input id="job_link" type="hidden" value="" name="job_link" />
  <input id="company" type="hidden" value="ABRS" name="company" />
  <input id="logo" type="hidden" value="" name="logo" />
</form>

<script type="text/javascript">
  function onSubmit  () {
    document.getElementById("fb-submit-button").value = "Submitting.."
  }

  function setupRedirect () {
      document.getElementById("_redirect").value = location.protocol + "//" + location.host + "/forms/thank-you.html";
  }

  function getParameterByName (name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
  }

  function setupJobDetails () {
    var jobId = getParameterByName("jobId") || 0;
    var jobTitle = getParameterByName("jobTitle") || "";
    var jobLink =  location.protocol + "//" + location.host + "/jobs/" + encodeURIComponent(jobTitle) + "/" + jobId;

    document.getElementById("job_id").value = jobId;
    document.getElementById("job_title").value = jobTitle;
    document.getElementById("job_link").value = jobLink;
  }

  function setupLogo () {
    document.getElementById("logo").value = location.protocol + "//" + location.host + "/media/abrs/images/fairplay.png";
  }

  setupRedirect();
  setupJobDetails();
  setupLogo();
</script>



</body>
</html>
