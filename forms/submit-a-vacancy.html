
<!DOCTYPE HTML>
<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Start of the headers for CoffeeCup Web Form Builder -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="submit-a-vacancy.css"
    id="theme" />
    <!-- End of the headers for CoffeeCup Web Form Builder -->
    <title>
      job-request
    </title>
  </head>
  
  <body style="margin: 0; padding: 0;"><!-- Start of the body content for CoffeeCup Web Form Builder -->
<style>#docContainer .fb_cond_applied{ display:none; }</style><noscript><style>#docContainer .fb_cond_applied{ display:inline-block; }</style></noscript><form onsubmit="onSubmit();" class="fb-toplabel fb-100-item-column selected-object" id="docContainer"
style="border-width: 0px; margin: 0px; font-family: arial; font-size: 12px; max-width: 448px; box-shadow: none; background-color: transparent; -webkit-box-shadow: none;"
action="" enctype="multipart/form-data" method="post" data-margin="custom" data-boxshadow="false" data-form="manual_iframe">
  <div class="fb-form-header" id="fb-form-header1" style="height: 20px; padding-top: 0px; padding-left: 0px; min-height: 20px; background-color: transparent;">
  </div>
  <div class="section" id="section1">
    <div class="column ui-sortable" id="column1">
      <div id="fb_confirm_inline" style="display: none; min-height: 200px;">
      </div>
      <div id="fb_error_report" style="display: none;">
      </div>
      <div class="fb-item fb-100-item-column" id="item21">
        <div class="fb-header">
          <h2 style="display: inline;">
            Job Details
          </h2>
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item2" style="padding-bottom: 10px;">
        <div class="fb-grouplabel">
          <label id="item2_label_0" style="font-weight: normal; display: inline;">Role Type</label>
        </div>
        <div class="fb-input-box">
          <input name="role_type" id="item2_text_1" type="text" maxlength="254"
          placeholder="" autocomplete="off" data-hint="" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item13" style="padding-bottom: 10px;">
        <div class="fb-grouplabel">
          <label id="item13_label_0" style="font-weight: normal; display: inline;">Job Title</label>
        </div>
        <div class="fb-input-box">
          <input name="job_title" id="item13_text_1" type="text" maxlength="254"
          placeholder="" autocomplete="off" data-hint="" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item14">
        <div class="fb-grouplabel">
          <label id="item14_label_0" style="font-weight: normal; display: inline;">Proposed Commencement Date *</label>
        </div>
        <div class="fb-input-date">
          <input name="date" class="datepicker" id="item14_date_1" required type="text"
          data-hint="" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item8" style="padding-bottom: 10px;">
        <div class="fb-grouplabel">
          <label id="item8_label_0" style="font-weight: normal; display: inline;">Attach Position Description</label>
        </div>
        <div class="fb-button">
          <input name="attach_position_description" id="item8_file_1" type="file"
          data-hint="" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item22">
        <div class="fb-header">
          <h2 style="display: inline;">
            Contact Details
          </h2>
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item23">
        <div class="fb-grouplabel">
          <label id="item23_label_0" style="font-weight: normal; display: inline;">Company Name *</label>
        </div>
        <div class="fb-input-box">
          <input name="company_name" id="item23_text_1" required type="text" maxlength="254"
          placeholder="" autocomplete="off" data-hint="" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item6" style="padding-bottom: 10px;">
        <div class="fb-grouplabel">
          <label id="item6_label_0" style="font-weight: normal; display: inline;">Name *</label>
        </div>
        <div class="fb-input-box">
          <input name="name" id="item6_text_1" required type="text" maxlength="254"
          placeholder="" autocomplete="off" data-hint="" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item24">
        <div class="fb-grouplabel">
          <label id="item24_label_0" style="font-weight: normal; display: inline;">Email *</label>
        </div>
        <div class="fb-input-box">
          <input name="email" id="item24_email_1" required type="email" maxlength="254"
          placeholder="" autocomplete="off" data-hint="" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item19">
        <div class="fb-grouplabel">
          <label id="item19_label_0" style="font-weight: normal; display: inline;">Contact Number * </label>
        </div>
        <div class="fb-input-box">
          <input name="contact_number" id="item19_text_1" required type="text" maxlength="254"
          placeholder="" autocomplete="off" data-hint="" />
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item11" style="padding-bottom: 10px;">
        <div class="fb-grouplabel">
          <label id="item11_label_0" style="font-weight: normal; display: inline;">Additional Information</label>
        </div>
        <div class="fb-textarea">
          <textarea name="additional" id="item11_textarea_1" style="height: 90px; resize: none;"
          maxlength="10000" placeholder="" data-hint=""></textarea>
        </div>
      </div>
      <div class="fb-item fb-100-item-column" id="item20" style="padding: 0px;">
        <div class="fb-html">
          <div id="item20_div_0">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fb-footer fb-item-alignment-left" id="fb-submit-button-div"
  style="padding: 20px 0px; height: 30px; min-height: 1px;">
    <input class="fb-button-special non-standard" id="fb-submit-button" style="width: auto; height: auto; font-family: arial; font-size: 13px; margin-top: 0px; background-image: none; outline: none;"
    type="submit" data-regular="" data-valign="bottom" value="Submit" />
  </div>
  <input name="fb_form_custom_html" type="hidden" />
  <input name="fb_form_embedded" type="hidden" />
  <input name="fb_js_enable" id="fb_js_enable" type="hidden" />
  <input name="fb_url_embedded" id="fb_url_embedded" type="hidden" />
  <input id="_redirect" type="hidden" value="" name="_redirect" />
</form>

<script type="text/javascript">
  function onSubmit  () {
    document.getElementById("fb-submit-button").value = "Submitting.."
  }

  function setupRedirect () {
      document.getElementById("_redirect").value = location.protocol + "//" + location.host + "/forms/thank-you.html";
  }

  setupRedirect();
</script>

</body>
</html>
